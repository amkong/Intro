  <!-- MESSAGES -->
  <div class="chatroom">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked chat" ng-repeat="message in inbox">
        <li>
          <p>{{message.text}}</p> 
          <p>{{message.createdAt}}
          <button type="button" class="close" ng-click="deleteMessage(message)">&times;</button></p>
        </li>
      </ul>
    </div>
  </div>

  <div class="chatform">
    <form class="chatformbar">
      <label>Chat Here.</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Message." ng-model="newMessage">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-click="message()">Add New</button>
        </span>
      </p>
    </form>
  </div>
</div>
