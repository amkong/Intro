<div class="col-md-8 col-md-offset-2">
  <form class="form" name="form" ng-submit="addContact(form)" novalidate>

      <div class="form-group">
        <label>Name</label>

        <input type="text" name="name" class="form-control" ng-model="contact.name" required>
      </div>

      <div class="form-group">
        <label>Email</label>

        <input type="email" name="email" class="form-control" ng-model="contact.email" required>
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.name.$error.required && form.email.$error.required && submitted">
           Please enter your name and email.
        </p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
           Please enter a valid email.
        </p>

        <p class="help-block">{{ errors.other }}</p>
      </div>

      <div>
        <button class="btn btn-inverse btn-lg" type="submit">
          Add Contact
        </button>

        <a href="/*">
          <button class="btn btn-inverse btn-lg">
            Cancel
          </button>
        </a>

      </div>

  </form>
</div>
